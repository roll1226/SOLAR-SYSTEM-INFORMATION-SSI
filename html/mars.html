<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>火星/MARS</title>
  <link rel="stylesheet" href="../css/mars.css">
</head>

<body>
  <!-- ページ遷移 -->
  <div id="planetloadWrap">
    <div class="loadingWrap">
      <div class="loadingtext" v-for="planet in mars" v-html="planet.text"></div>
    </div>
  </div>
  <div id="loadingBGWrap">
    <div v-for="loadingbg in bgs" v-html="loadingbg.bg"></div>
  </div>

  <!-- BACK -->
  <div id="backBtn" v-html="back"></div>

  <!-- 描画 -->
  <canvas id="stage"></canvas>
  <!-- 説明 -->
  <div id="info">
    <header id="maintitle" v-html="maintitle"></header>
    <main class="main" id="planet">
      <!-- 1ページ目 -->
      <div class="infotext1" v-if="text">
        <div class="title" v-html="title1"></div>
        <div id="marsimg1" v-html="text1"></div>
        <div class="clear"></div>

        <div class="title" v-html="title2"></div>
        <div v-html="text2"></div>
      </div>
      <!-- 2ページ目 -->
      <div class="infotext2" v-else>
        <div id="marsimg2" v-html="text3"></div>
        <div class="clear"></div>

        <div class="title" v-html="title3"></div>
        <div id="marsimg3" v-html="text4"></div>
        <div class="clear"></div>
      </div>

      <!-- prev,nextボタン -->
      <div id="arrow">
        <button class="pnBtn prev" @click="prevBtn" v-if="btn">
          <img src="../images/arrowprev.png" alt="戻る">
        </button>
        <button class="pnBtn next" @click="nextBtn" v-else>
          <img src="../images/arrownext.png" alt="進む">
        </button>
      </div>
    </main>
  </div>
  <script src="../js/three.min.js"></script>
  <script src="../js/orbitcontrols.js"></script>
  <script src="../js/vue.min.js"></script>
  <script src="../js/planet.js"></script>
  <script src="../js/mars.js"></script>
</body>

</html>
