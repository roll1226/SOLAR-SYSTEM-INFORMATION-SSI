<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>地球/VR</title>
  <script src="./js/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-camera position="0 -2 0">
      <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring" scale="0.03 0.03 0.03" material="color: #fff;" animation__enter="property: scale; startEvents: mouseenter; from: 0.03 0.03 0.03; to: 0.001 0.001 0.001; dur: 500" animation__leave="property: scale; startEvents: mouseleave; from: 0.001 0.001 0.001; to: 0.03 0.03 0.03; dur: 100;">
      </a-entity>
    </a-camera>

    <a-sphere position="0 1.25 -5" radius="2.5" src="../images/earth.jpg" id="planet"></a-sphere>
    <a-sphere position="0 1.25 -5" radius="2.6" src="../images/crowd.png" opacity="0.9" id="crowd"></a-sphere>

    <a-text position="-2 -1 -3" value="EARTH" color="#fff" width="10" opacity="0"></a-text>

    <a-sky src="../images/space.jpg"></a-sky>
  </a-scene>
  <script src="./js/earthvr.js"></script>
</body>
</html>
